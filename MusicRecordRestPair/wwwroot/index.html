<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Record Shop</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Record Shop</h1>

  <h2>Get One</h2>

  <input id="id" placeholder="id">
  <button id="getOneButton">Update</button>

  <h2>Get All</h2>
  <button id="getAllButton">Get all Records</button>

  <div id="content"></div>

  <h2>Delete</h2>
  <input id="deleteInput" placeholder="id" />
  <button id="deleteButton">Delete</button>

  <div id="contentDelete"></div>

  <h2>Update</h2>
  <input id="id" placeholder="id">
  <input id="artist" placeholder="artist">
  <input id="title" placeholder="title">
  <input id="duration" placeholder="duration">
  <input id="yop" placeholder="year of publication">
  <button id="Update">Update</button>

  <h2>Add</h2>
  <input id="addArtist" placeholder="model" />
  <input id="addTitle" placeholder="vendor" />
  <input id="addDuration" placeholder="duration" type="number" />
  <input id="addYOP" placeholder="year of publication" type="number" />
  <input id="addID" placeholder="id" type="number" />
  <button id="addButton">Add</button>
  <div id="contentAdd"></div>

  <script src="musicrecordtypescript.js"></script>
</body>
</html>
